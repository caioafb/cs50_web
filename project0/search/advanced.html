<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin-left:50px;">
        <div class="menu">
            <a href="index.html">Back to Google Search</a>
        </div>
        <h1>Advanced Search</h1>
        <br>
        <form action="https://www.google.com/search">
            <p>Find pages with...</p>
            <table>
                <tr>
                    <td>all these words:</td>
                    <td><input class="advanced-search-bar" type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input class="advanced-search-bar" type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input class="advanced-search-bar" type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input class="advanced-search-bar" type="text" name="as_eq"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align: right;"><input class="advanced-button" type="submit" value="Advanced Search"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
