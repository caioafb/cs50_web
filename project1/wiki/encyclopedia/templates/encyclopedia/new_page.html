{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Entry</h1>
    {% if error %}
        <p id="timed" style="color: red;">Entry with the provided title already exists.</p>
    {% endif %}
    <form action="{% url 'new_page' %}" method="POST" style="width: 50%;">
        {% csrf_token %}
        <input class="search" type="text" name="title" placeholder="Title">
        <br><br>
        <textarea class="search" name="content" placeholder="Content" style="height: 500px;"></textarea>
        <input type="submit" value="Save">
    </form>

    <script>
        setTimeout(function() {

            var box = document.getElementById("timed");
            box.style = "display:none"

        }, 3000);
    </script>
{% endblock %}
