{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results:</h1>
    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <br>
        <h5>No results with <b>"{{ search.capitalize }}"</b> found.</h5>
    {% endif %}

{% endblock %}
