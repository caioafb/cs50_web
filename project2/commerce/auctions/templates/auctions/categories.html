{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <br><br>
    <div style="width: 200px; display: grid; grid-auto-flow: column;">
    {% for category in categories %}
        <div style="padding-right: 20px;">
            <a href="{% url 'category' name=category.name %}" style="color:black; text-decoration: none;">
                <img src="{{ category.image_url }}" width="200" height="150">
                <h4 style="text-align: center;">{{ category.name }}</h4>
            </a>
        </div>
    {% empty %}
        <p>No category has been registered yet.</p>
    {% endfor %}
    </div>
    <hr>
    <br>
{% endblock %}
