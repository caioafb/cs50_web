{% extends "network/layout.html" %}

{% block body %}
    <h2>Following Posts</h2>
    {% for post in posts %}
        <div class="card">
            <p><b><a href="{% url 'profile' post.user.username %}" style="color: black;">{{ post.user }}</a></b> <small>on {{ post.date }}</small></p>
            <p>{{ post.content }}</p>
            <p class="likes"><small>Likes: {{ post.likes }}</small></p>
        </div>    
    {% empty %}
        <div class="card">
            No posts yet.
        </div>
    {% endfor %}
    
{% endblock %}
